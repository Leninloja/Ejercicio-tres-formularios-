<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en clase</title>
    <script src="funciones.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Ingrese el valor</legend>
            <label for="Grados centígrados">Grados centígrados:</label>
            <input type="text" value="" id="centigrados" name="centigrados">
            <br>    
        </fieldset>
        <input type="button" value="Confirmar conversión" name="obtenerGC" 
        onclick="convertirGradosCentigradosAGradosFahrenheint(parseFloat(document.getElementById('centigrados').value))">
    </form>
    <h2>El resultado de la conversión es: </h2>
    <br>
    <span id="resultado"></span>
    <br>
    <form>
        <fieldset>
            <legend>Ingrese el número a calcular</legend>
            <label for="Número ">Número: </label>
            <input type="text" value="" id="cP" name="cP">
            <br>
        </fieldset>
        <input type="button" value="Confimar operación" name="elP" onclick="calcularPorcentajes(parseFloat(document.getElementById('cP').value))">
    </form>
    <br>
    <h2>El resultado del cálculo es: </h2>
    <span id="resultadoUno"></span>
    <br>
    <form>
        <fieldset>
            <legend>tabla</legend>
            <label for="filas">filas: </label>
            <input type="text" value="" id="F1">
            <label for="columnas">columnas: </label>
            <input type="text" value="" id="C2">
            <br>
        </fieldset>
        <input type="button" value="generar tabla" name="t" onclick="generarTablaHTML(parseInt(document.getElementById('tab').value))">
    </form>
    <br>
    <h2>La tabla resultante es: </h2>
    <span id="resultadoDos"></span>
</body>
</html>
